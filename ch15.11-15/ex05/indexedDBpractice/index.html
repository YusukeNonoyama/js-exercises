<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>IndexedDB Practice</h1>
    <h3>Dababase</h3>
    <div>
        <button id="btn-list-db">list DB</button>
    </div>
    <div>
        <button id="btn-create-db">setup DB</button>
        <input type="text" id="input-create-db" placeholder="db name (new or existing)" />
    </div>
    <div>
        <button id="btn-delete-db">delete DB</button>
        <input type="text" id="input-delete-db" placeholder="db name to delete" />
    </div>
    <h3>items</h3>
    <div>
        <button id="btn-read-items">read DB</button>
    </div>
    <div>
        <button id="btn-item-add">add item to DB</button>
        <input type="text" id="input-add-item" placeholder="new item name" />
    </div>
    <div>
        <button id="btn-delete-item">delete Item</button>
        <input type="text" id="input-delete-item" placeholder="item to delete by id" />
    </div>
    <h3>test</h3>
    <div>
        <button id="btn-test">test</button>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/ch15.11-15/ex13/index.js"></script>
    <title>Ollama Chat</title>

    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 2rem;
            background: #f0f2f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-display {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #0078ff;
            color: white;
        }

        .response-message {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: black;
        }

        .input-area {
            display: flex;
            gap: 0.5rem;
        }

        #input {
            flex: 1;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #start {
            padding: 0.5rem 1rem;
            border: none;
            background: #0078ff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        #start:hover {
            background: #005fcc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chat-display">
            <span id="request" class="message user-message"></span>
            <span id="response" class="message response-message"></span>
        </div>

        <div class="input-area">
            <input id="input" type="text" placeholder="メッセージを入力…" />
            <button id="start">送信</button>
        </div>
    </div>
</body>

</html>

<!doctype html>
<!-- This is an HTML5 file -->
<html>
  <!-- The root element -->

  <head>
    <!-- Title, scripts & styles can go here -->
    <title>Digital Clock</title>
    <style>
      /* A CSS stylesheet for the clock */
      #clock {
        /* Styles apply to element with id="clock" */
        font: bold 24px sans-serif;
        /* Use a big bold font */
        background: #ddf;
        /* on a light bluish-gray background. */
        padding: 15px;
        /* Surround it with some space */
        border: solid black 2px;
        /* and a solid black border */
        border-radius: 10px;
        /* with rounded corners. */
      }
    </style>
  </head>

  <body>
    <!-- <script type="module" src="http://localhost:5500/ch15.1-3/ex01/index2.js"></script> -->
    <script type="module">
      const target = document.querySelector("#target");
      target.onclick = async function () {
        await import("http://localhost:5501/index.js");
      };
    </script>

    <button id="target">動的インポート</button>
  </body>
</html>

<!doctype html>
<!-- This is an HTML5 file -->
<html>
<!-- The root element -->

<head>
  <!-- Title, scripts & styles can go here -->
  <title>Digital Clock</title>
  <style>
    /* A CSS stylesheet for the clock */
    #clock {
      /* Styles apply to element with id="clock" */
      font: bold 24px sans-serif;
      /* Use a big bold font */
      background: #ddf;
      /* on a light bluish-gray background. */
      padding: 15px;
      /* Surround it with some space */
      border: solid black 2px;
      /* and a solid black border */
      border-radius: 10px;
      /* with rounded corners. */
    }
  </style>
</head>

<body>
  <h1>ch15.01-03/ex02</h1>
  <script type="module">
    const target = document.querySelector("#target");
    target.onclick = async function () {
      const { $ } = await import("https://releases.jquery.com/git/jquery-git.module.min.js");
      $("*").css("color", "red");
      console.log("動的インポート完了")
    };
  </script>

  <button id="target">動的インポート</button>
</body>

</html>
